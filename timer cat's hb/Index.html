<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat's birthsday counter</title>
    <link rel="icon" href="data:,">

        <audio id="myAudio" src="happy-today-155815.mp3" loop="loop" autoplay="allowed"></audio>

    <div class="heading">
        <h1>My cat's birthday is coming up!!!</h1>
    </div>
    
    <div class="container">
        <div class="christmas">

                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>
        <div class="christmas">

            </div>
        </div>
        <div class="christmas">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>
        <div class="christmas">
            <div class="block">
                <h4 class="seconds"></h4>

    </div>
    <div>

    </div>

        <canvas class="particles-js-canvas-el" width="375" height="667" style="width: 100%; height: 100%;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
